<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pesquisa-culturama</title>
  </head>
  <body>
    <header>
      <h1>pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <!--method="get" deixa as informacoes na URL porem o postget N, nesse caso e possivel usar o -->
        <fieldset>
          <!--fieldset e uma teg para agrupar campos de formularios -->
          <legend>Dados Pessoais</legend>
          <!--legend e usado para dar nome a separacao do  fieldset-->
          <!--dados pessoais-->
          <label for="userName">Nome</label>
          <input type="text" name="userName" required />
          <br />
          <label for="userage">Idade</label>
          <input type="number" name="userage" min="12" max="100" required />
          <br />
          <label for="birthDade">Data de Nascimento</label>
          <input type="date" name="birthDade" />
          <br />
          <label for="userEmail">email</label>
          <input type="email" name="userEmail" required />
          <br />
          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + numeros"
          />
          <!--pattern="[0-9]{11}"  e usado para infromar quais numero a pessoa pode usar nesse caso e 0-9 e sempre sera colocado em [], o numero todal de digitos que pode ter e definido com {} nesse caso sao 11 {11}-->
          <br />
          <label for="userImage">Upload de foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <!--type="file" define que pode ser colocado uma img,  accept="image/*" define que pode ser qualquer tipo de img-->
          <br />
        </fieldset>

        <button type="submit">enviar</button>
      </form>
    </section>
  </body>
</html>
