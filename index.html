<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pesquisa-culturama</title>
  </head>
  <body>
    <header>
      <h1>pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <!--dados pessoais-->
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="name">Nome</label>
          <input type="text" id="name" required name="userName" />
          <br />
          <label for="age">Idade</label>
          <input
            type="number"
            name="userage"
            min="12"
            max="100"
            required
            id="age"
          />
          <br />
          <label for="birthDade">Data de Nascimento</label>
          <input type="date" name="userbirthDade" id="birthDade" />
          <br />
          <label for="email">email</label>
          <input type="email" name="userEmail" required id="email" />
          <br />
          <label for="phone">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + numeros"
            id="phone"
          />
          <br />
          <label for="image">Upload de foto</label>
          <input type="file" accept="image/*" name="userImage" id="image" />
          <br />
        </fieldset>
        <fieldset>
          <legend>Perfil</legend>
          <p>gênero:</p>
          <input type="radio" name="userGender" value="Feminino" id="fem" />
          <label for="fem">Feminino</label>
          <input type="radio" name="userGender" value="Masculino" id="masc" />
          <label for="masc">Masculino</label>

          <input
            type="radio"
            name="userGender"
            value="notInforme"
            id="notInformed"
          />
          <label for="notInformed">prefiro nao informar</label>
          <br />
          <label for="MaritalStatus">Estado Civil:</label>
          <select name="MaritalStatus">
            <option value="notInformed">Selecione...</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Uniao estavel">Uniao estavel</option>
          </select>
          <br />
          <label for="userState">Estado:</label>
          <select name="userState" required>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espirito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MT">Mato Grosso</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <br />
          <label for="city">Cidade:</label>
          <input type="text" name="userCity" id="city" />
        </fieldset>

        <fieldset>
          <legend>habitos</legend>
          <p>Redes Sociais</p>
          <input type="checkbox" name="social" value="instagram" id="insta" />
          <label for="insta">instagram</label>
          <br />
          <input type="checkbox" name="social" value="facebook" id="face" />
          <label for="face">facebook</label>
          <br />
          <input type="checkbox" name="social" value="linkedin" id="link" />
          <label for="link">Linkedin</label>
          <br />
          <input type="checkbox" name="social" value="x" id="X" />
          <label for="X">x</label>
          <br />
          <label for="musicStyle">Estilo musical:</label>
          <input
            type="text"
            id="musicStyle"
            name="userMusicStyle"
            list="styleTypes"
          />

          <datalist id="styleTypes">
            <option value="Rock"></option>
            <option value="Pop"></option>
            <option value="Samba"></option>
          </datalist>
        </fieldset>
        <button type="submit">enviar</button>
      </form>
    </section>
  </body>
</html>
