<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.jpeg" />
    <title>pesquisa-culturama</title>
  </head>
  <body>
    <main>
      <header>
        <link rel="stylesheet" href="./CSS/style.css" />
        <img src="logo.jpeg" alt="logo da pesquisa-culturama" id="logo" />

        <h1>pesquisa de Opnião</h1>
      </header>
      <section>
        <form action="./secesso.html" method="get">
          <!--dados pessoais-->
          <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" required name="userName" />
            <br />
            <label for="age">Idade</label>
            <input
              type="number"
              name="userage"
              min="12"
              max="100"
              required
              id="age"
            />
            <br />
            <label for="birthDade">Data de Nascimento</label>
            <input type="date" name="userbirthDade" id="birthDade" />
            <br />
            <label for="email">email</label>
            <input type="email" name="userEmail" required id="email" />
            <br />
            <label for="phone">Telefone</label>
            <input
              type="tel"
              name="userPhoneNumber"
              pattern="[0-9]{11}"
              placeholder="DDD + numeros"
              id="phone"
            />
            <br />
            <label for="image">Upload de foto</label>
            <input type="file" accept="image/*" name="userImage" id="image" />
            <br />
          </fieldset>
          <fieldset>
            <legend>Perfil</legend>
            <p>gênero:</p>
            <input type="radio" name="userGender" value="Feminino" id="fem" />
            <label for="fem">Feminino</label>
            <input type="radio" name="userGender" value="Masculino" id="masc" />
            <label for="masc">Masculino</label>

            <input
              type="radio"
              name="userGender"
              value="notInforme"
              id="notInformed"
            />
            <label for="notInformed">prefiro nao informar</label>
            <br />
            <label for="MaritalStatus">Estado Civil:</label>
            <select name="MaritalStatus">
              <option value="notInformed">Selecione...</option>
              <option value="Solteiro">Solteiro</option>
              <option value="Casado">Casado</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Uniao estavel">Uniao estavel</option>
            </select>
            <br />
            <label for="userState">Estado:</label>
            <select name="userState" required>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espirito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MT">Mato Grosso</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            <br />
            <label for="city">Cidade:</label>
            <input type="text" name="userCity" id="city" />
          </fieldset>

          <fieldset>
            <legend>habitos</legend>
            <p>Redes Sociais</p>
            <input type="checkbox" name="social" value="instagram" id="insta" />
            <label for="insta">instagram</label>
            <br />
            <input type="checkbox" name="social" value="facebook" id="face" />
            <label for="face">facebook</label>
            <br />
            <input type="checkbox" name="social" value="linkedin" id="link" />
            <label for="link">Linkedin</label>
            <br />
            <input type="checkbox" name="social" value="x" id="X" />
            <label for="X">x</label>
            <br />
            <label for="musicStyle">Estilo musical:</label>
            <input
              type="text"
              id="musicStyle"
              name="userMusicStyle"
              list="styleTypes"
            />

            <datalist id="styleTypes">
              <option value="Rock"></option>
              <option value="Pop"></option>
              <option value="Samba"></option>
            </datalist>
            <br />
            <label for="favoriteColor">Cor Favorita</label>
            <input type="color" name="userFavoriteColor" id="favoriteColor" />
          </fieldset>
          <fieldset>
            <legend>Satisfaçao</legend>
            <p>O que você acha da qualidade do nosso serviço?</p>
            <input type="radio" value="Otimo" id="ot" name="userAvali" />
            <label for="ot">Otimo</label>
            <br />
            <input type="radio" value="boa" id="bo" name="userAvali" />
            <label for="bo">boa</label>
            <br />
            <input type="radio" value="regular" id="re" name="userAvali" />
            <label for="re">regular</label>
            <br />
            <input type="radio" value="ruim" id="ru" name="userAvali" />
            <label for="ru">ruim</label>
          </fieldset>
          <fieldset>
            <legend>Comentario:</legend>
            <textarea placeholder="coloque o text aqui &gt;&lt; "></textarea>
          </fieldset>

          <fieldset>
            <legend>confirmacoes</legend>

            <input
              type="checkbox"
              name="userLGPD"
              id="userlgpdTerm"
              value="confirmed"
              required
            />
            <label for="userlgpdTerm">Eu aceito participar da pesquisa</label>
            <br />
            <input
              type="checkbox"
              name="usergetresult"
              id="getresult"
              value="confirmed"
            />
            <label for="getresult">Desejo receber o resultado por email</label>
          </fieldset>
          <button type="submit">enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </section>
    </main>
  </body>
</html>
