<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pesquisa-culturama</title>
  </head>
  <body>
    <header>
      <h1>pesquisa Online</h1>
    </header>
    <section>
      <form action="" method="get">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <!--dados pessoais-->
          <label for="userName">Nome</label>
          <input type="text" name="userName" required />
          <br />
          <label for="userage">Idade</label>
          <input type="number" name="userage" min="12" max="100" required />
          <br />
          <label for="birthDade">Data de Nascimento</label>
          <input type="date" name="birthDade" />
          <br />
          <label for="userEmail">email</label>
          <input type="email" name="userEmail" required />
          <br />
          <label for="userPhoneNumber">Telefone</label>
          <input
            type="tel"
            name="userPhoneNumber"
            pattern="[0-9]{11}"
            placeholder="DDD + numeros"
          />
          <br />
          <label for="userImage">Upload de foto</label>
          <input type="file" accept="image/*" name="userImage" />
          <br />
        </fieldset>

        <button type="submit">enviar</button>
      </form>
    </section>
  </body>
</html>
